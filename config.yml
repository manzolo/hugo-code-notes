baseURL: "http://localhost:8080/"
title: "Manzolo Code Notes"
languageCode: "en-US"
defaultContentLanguage: "en"
theme: "PaperMod"

enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true
hasCJKLanguage: false

# Menu principale
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50
    - identifier: about
      name: About
      url: /about/
      weight: 60

# Output formats (IMPORTANTE per la ricerca)
outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
  section:
    - HTML
    - RSS

params:
  env: production
  title: "Manzolo Code Notes"
  description: "Technical blog with tutorials, guides and programming notes"
  keywords: [Blog, Portfolio, PaperMod, Programming, Tutorial, Guides, Development, Code]
  author: "Manzolo"
  
  # Immagini e social
  images: ["/img/papermod-cover.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  
  # Funzionalità UI
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  ShowSearch: true
  SearchPlaceholder: "Search posts, tutorials, guides..."
  
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content", "tags", "categories"]

  # Link social
  # socialIcons:
  #   - name: x
  #     url: "https://x.com/"
  #   - name: stackoverflow
  #     url: "https://stackoverflow.com"
  #   - name: github
  #     url: "https://github.com/"
  #   - name: linkedin
  #     url: "https://linkedin.com/in/"
  #   - name: rss
  #     url: "/index.xml"

  # Pagina About
  label:
    text: "Code Notes"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # Homepage
  homeInfoParams:
    Title: "Welcome to Manzolo Code Notes 👋"
    Content: >
      Welcome to my technical blog! Here I share tutorials, practical guides and 
      programming notes for developers of all levels.
      
      - 💻 Practical tutorials
      
      - 📚 Detailed guides
      
      - 🛠️ Tips and tricks
      
      - 🚀 Best practices

# Configurazione markup e syntax highlighting
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github-dark
    lineNumbers: true
    codeFences: true
    guessSyntax: true
    tabWidth: 2

# Minification
minify:
  disableXML: true
  minifyOutput: true

# Permalink personalizzati
permalinks:
  posts: "/:year/:month/:title/"
  bash: "/tutorials/bash/:title/"
  docker: "/tutorials/docker/:title/"
  javascript: "/tutorials/js/:title/"

# Configurazione tassonomie
taxonomies:
  category: categories
  tag: tags
  series: series